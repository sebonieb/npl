<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Szablony NPL – Wywiad</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    select, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    h2 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Szablony NPL – Wywiad i Badanie</h1>

  <h2>Jednostka chorobowa</h2>
  <label for="chorobaSelect">Wybierz jednostkę chorobową:</label>
  <select id="chorobaSelect" onchange="wstawOpisChoroby()">
    <option value="">-- wybierz --</option>
    <option value="bol_brzucha">Ból brzucha</option>
    <option value="infekcja">Infekcja górnych dróg oddechowych</option>
    <option value="zapalenie_pecherza">Zapalenie pęcherza</option>
    <option value="zapalenie_oskrzeli">Zapalenie oskrzeli</option>
    <option value="zatrucie_pokarmowe">Zatrucie pokarmowe</option>
  </select>

  <textarea id="chorobaOpis" placeholder="Tu pojawi się opis..." readonly></textarea>

  <script>
    const opisyChorob = {
      infekcja: `35-letni pacjent zgłosił się do NPL z powodu bólu gardła i objawów infekcji górnych dróg oddechowych. W wywiadzie katar, kaszel od 3 dni, bez duszności. Uczuleń na leki nie zgłasza.
Temp. 36.9 st C, BP 120/80 mmHg, RR 14/min, SpO2 98%
Stan ogólny dobry, pacjent wydolny krążeniowo-oddechowo, w kontakcie logicznym. Akcja serca miarowa, bez wyraźnie słyszalnych szmerów patologicznych. Szmer pęcherzykowy symetryczny obustronnie nad polami płucnymi. Brzuch miękki, niebolesny, bez oporów patologicznych, bez objawów otrzewnowych. Perystaltyka zachowana. Objaw Goldflama ujemny. Gardło zaczerwienione, migdałki powiększone.
EKG - rytm serca zatokowy, miarowy o częstości 82/min, oś serca pośrednia. Bez wyraźnie widocznych specyficznych zmian odcinka ST-T.
Wydano zalecenia: leczenie objawowe, płyny, preparaty przeciwgorączkowe i przeciwbólowe. 
Zalecono kontakt z lekarzem w razie pogorszenia lub wystąpienia niepokojących objawów, o których poinformowano pacjenta. Ponadto przekazano informację, że nieprzestrzeganie zaleceń lekarskich może prowadzić do groźnych powikłań, w tym utraty zdrowia, a nawet życia.`,

      bol_brzucha: `40-letni pacjent zgłosił się do NPL z powodu bólu brzucha. W wywiadzie ból w nadbrzuszu od 2 dni. Uczuleń na leki nie zgłasza.
Temp. 37.1 st C, BP 125/85 mmHg, RR 16/min, SpO2 97%
Stan ogólny dobry, pacjent wydolny krążeniowo-oddechowo, w kontakcie logicznym. Akcja serca miarowa, bez wyraźnie słyszalnych szmerów patologicznych. Szmer pęcherzykowy symetryczny obustronnie nad polami płucnymi. Brzuch miękki, niebolesny, bez oporów patologicznych, bez objawów otrzewnowych. Perystaltyka zachowana. Objaw Goldflama ujemny. Bez nudności ani wymiotów, objaw Blumberga ujemny.
EKG - rytm serca zatokowy, miarowy o częstości 78/min, oś serca pośrednia. Bez wyraźnie widocznych specyficznych zmian odcinka ST-T.
Wydano zalecenia: dieta lekkostrawna, nawodnienie, obserwacja objawów. 
Zalecono kontakt z lekarzem w razie pogorszenia lub wystąpienia niepokojących objawów, o których poinformowano pacjenta. Ponadto przekazano informację, że nieprzestrzeganie zaleceń lekarskich może prowadzić do groźnych powikłań, w tym utraty zdrowia, a nawet życia.`,

      zapalenie_pecherza: `28-letnia pacjentka zgłosiła się do NPL z powodu pieczenia przy mikcji. W wywiadzie częstomocz, brak gorączki. Uczuleń na leki nie zgłasza.
Temp. 36.7 st C, BP 110/70 mmHg, RR 14/min, SpO2 99%
Stan ogólny dobry, pacjentka wydolna krążeniowo-oddechowo, w kontakcie logicznym. Akcja serca miarowa, bez wyraźnie słyszalnych szmerów patologicznych. Szmer pęcherzykowy symetryczny obustronnie nad polami płucnymi. Brzuch miękki, niebolesny, bez oporów patologicznych, bez objawów otrzewnowych. Perystaltyka zachowana. Objaw Goldflama ujemny. Bez bólu w okolicy lędźwiowej.
EKG - rytm serca zatokowy, miarowy o częstości 74/min, oś serca pośrednia. Bez wyraźnie widocznych specyficznych zmian odcinka ST-T.
Wydano zalecenia: nawodnienie, preparaty przeciwbakteryjne na bazie furaginy.
Zalecono kontakt z lekarzem w razie pogorszenia lub wystąpienia niepokojących objawów, o których poinformowano pacjenta. Ponadto przekazano informację, że nieprzestrzeganie zaleceń lekarskich może prowadzić do groźnych powikłań, w tym utraty zdrowia, a nawet życia.`,

      zapalenie_oskrzeli: `52-letni pacjent zgłosił się do NPL z powodu kaszlu. W wywiadzie kaszel mokry od kilku dni, świsty osłuchowo, bez duszności w spoczynku. Temperatura podwyższona. Uczuleń na leki nie zgłasza.
Temp. 37.8 st C, BP 135/85 mmHg, RR 18/min, SpO2 96%
Stan ogólny dobry, pacjent wydolny krążeniowo-oddechowo, w kontakcie logicznym. Akcja serca miarowa, bez wyraźnie słyszalnych szmerów patologicznych. Szmer pęcherzykowy symetryczny obustronnie nad polami płucnymi. Brzuch miękki, niebolesny, bez oporów patologicznych, bez objawów otrzewnowych. Perystaltyka zachowana. Objaw Goldflama ujemny. W badaniu: furczenia i świsty nad oskrzelami.
EKG - rytm serca zatokowy, miarowy o częstości 90/min, oś serca pośrednia. Bez wyraźnie widocznych specyficznych zmian odcinka ST-T.
Wydano zalecenia: leki rozrzedzające wydzielinę, leki przeciwkaszlowe, inhalacje.
Zalecono kontakt z lekarzem w razie pogorszenia lub wystąpienia niepokojących objawów, o których poinformowano pacjenta. Ponadto przekazano informację, że nieprzestrzeganie zaleceń lekarskich może prowadzić do groźnych powikłań, w tym utraty zdrowia, a nawet życia.`,

      zatrucie_pokarmowe: `30-letni pacjent zgłosił się do NPL z powodu biegunki i nudności. W wywiadzie bóle brzucha o charakterze skurczowym, bez gorączki. Uczuleń na leki nie zgłasza.
Temp. 36.5 st C, BP 115/75 mmHg, RR 15/min, SpO2 98%
Stan ogólny dobry, pacjent wydolny krążeniowo-oddechowo, w kontakcie logicznym. Akcja serca miarowa, bez wyraźnie słyszalnych szmerów patologicznych. Szmer pęcherzykowy symetryczny obustronnie nad polami płucnymi. Brzuch miękki, niebolesny, bez oporów patologicznych, bez objawów otrzewnowych. Perystaltyka zachowana. Objaw Goldflama ujemny.
EKG - rytm serca zatokowy, miarowy o częstości 76/min, oś serca pośrednia. Bez wyraźnie widocznych specyficznych zmian odcinka ST-T.
Wydano zalecenia: nawadnianie doustne, dieta lekkostrawna.
Zalecono kontakt z lekarzem w razie pogorszenia lub wystąpienia niepokojących objawów, o których poinformowano pacjenta. Ponadto przekazano informację, że nieprzestrzeganie zaleceń lekarskich może prowadzić do groźnych powikłań, w tym utraty zdrowia, a nawet życia.`
    };

    function wstawOpisChoroby() {
      const select = document.getElementById('chorobaSelect');
      const output = document.getElementById('chorobaOpis');
      output.value = opisyChorob[select.value] || '';
    }
  </script>
</body>
</html>
