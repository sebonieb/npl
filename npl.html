<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Szablony NPL – Wywiad</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    select, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    textarea {
      height: 400px;
    }
    h2 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Szablony NPL – Wywiad i Badanie</h1>

  <h2>Jednostka chorobowa</h2>
  <label for="chorobaSelect">Wybierz jednostkę chorobową:</label>
  <select id="chorobaSelect" onchange="wstawOpisChoroby()">
    <option value="">-- wybierz --</option>
    <option value="bol_brzucha">Ból brzucha</option>
    <option value="infekcja">Infekcja górnych dróg oddechowych</option>
    <option value="zapalenie_pecherza">Zapalenie pęcherza</option>
    <option value="zapalenie_oskrzeli">Zapalenie oskrzeli</option>
    <option value="zatrucie_pokarmowe">Zatrucie pokarmowe</option>
  </select>

  <textarea id="chorobaOpis" placeholder="Tu pojawi się opis..." readonly></textarea>

  <script>
    const opisStaly = `Uczuleń na leki nie zgłasza.
Temp.  st C, BP / mmHg, RR /min, SpO2 %
Stan ogólny dobry, pacjent wydolny krążeniowo-oddechowo, w kontakcie logicznym. Akcja serca miarowa, bez wyraźnie słyszalnych szmerów patologicznych. Szmer pęcherzykowy symetryczny obustronnie nad polami płucnymi. Brzuch miękki, niebolesny, bez oporów patologicznych, bez objawów otrzewnowych. Perystaltyka zachowana. Objaw Goldflama ujemny.`;

    const opisEKG = `EKG - rytm serca zatokowy, miarowy o częstości /min, oś serca pośrednia. Bez wyraźnie widocznych specyficznych zmian odcinka ST-T.`;

    const zaleceniaStale = `Zalecono kontakt z lekarzem w razie pogorszenia lub wystąpienia niepokojących objawów, o których poinformowano pacjenta. Ponadto przekazano informację, że nieprzestrzeganie zaleceń lekarskich może prowadzić do groźnych powikłań, w tym utraty zdrowia, a nawet życia.`;

    const opisyChorob = {
      infekcja: `35-letni pacjent zgłosił się do NPL z powodu bólu gardła i objawów infekcji górnych dróg oddechowych. W wywiadzie katar, kaszel od 3 dni, bez duszności.
${opisStaly}
Gardło zaczerwienione, migdałki powiększone.
${opisEKG}
Wydano zalecenia: leczenie objawowe, płyny, preparaty przeciwgorączkowe i przeciwbólowe.
${zaleceniaStale}`,

      bol_brzucha: `40-letni pacjent zgłosił się do NPL z powodu bólu brzucha. W wywiadzie ból w nadbrzuszu od 2 dni.
${opisStaly}
Bez nudności ani wymiotów, objaw Blumberga ujemny.
${opisEKG}
Wydano zalecenia: dieta lekkostrawna, nawodnienie, obserwacja objawów.
${zaleceniaStale}`,

      zapalenie_pecherza: `28-letnia pacjentka zgłosiła się do NPL z powodu pieczenia przy mikcji. W wywiadzie częstomocz, brak gorączki.
${opisStaly}
Bez bólu w okolicy lędźwiowej.
${opisEKG}
Wydano zalecenia: nawodnienie, preparaty przeciwbakteryjne na bazie furaginy.
${zaleceniaStale}`,

      zapalenie_oskrzeli: `52-letni pacjent zgłosił się do NPL z powodu kaszlu. W wywiadzie kaszel mokry od kilku dni, świsty osłuchowo, bez duszności w spoczynku. Temperatura podwyższona.
${opisStaly}
W badaniu: furczenia i świsty nad oskrzelami.
${opisEKG}
Wydano zalecenia: leki rozrzedzające wydzielinę, leki przeciwkaszlowe, inhalacje.
${zaleceniaStale}`,

      zatrucie_pokarmowe: `30-letni pacjent zgłosił się do NPL z powodu biegunki i nudności. W wywiadzie bóle brzucha o charakterze skurczowym, bez gorączki.
${opisStaly}
${opisEKG}
Wydano zalecenia: nawadnianie doustne, dieta lekkostrawna.
${zaleceniaStale}`
    };

    function wstawOpisChoroby() {
      const select = document.getElementById('chorobaSelect');
      const output = document.getElementById('chorobaOpis');
      output.value = opisyChorob[select.value] || '';
    }
  </script>
</body>
</html>
